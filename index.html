<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa para Geral üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 1s ease;
        }
        
        .bg-0 { background: linear-gradient(to bottom right, #f472b6, #c084fc, #60a5fa); }
        .bg-1 { background: linear-gradient(to bottom right, #fde047, #fb923c, #f87171); }
        .bg-2 { background: linear-gradient(to bottom right, #86efac, #2dd4bf, #22d3ee); }
        .bg-3 { background: linear-gradient(to bottom right, #c084fc, #ec4899, #f87171); }
        .bg-4 { background: linear-gradient(to bottom right, #fb7185, #d946ef, #9333ea); }
        .bg-5 { background: linear-gradient(to bottom right, #ec4899, #ef4444, #9333ea); }
        
        .header {
            position: absolute;
            top: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .name {
            font-size: 5rem;
            font-weight: bold;
            font-family: cursive;
            background: linear-gradient(to right, #fbcfe8, #ffffff, #e9d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            position: relative;
        }
        
        .hearts-top {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .heart {
            width: 20px;
            height: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .heart:nth-child(2) { animation-delay: 0.3s; }
        .heart:nth-child(3) { animation-delay: 0.6s; }
        
        .counter {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .counter-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            color: white;
        }
        
        .counter-item {
            text-align: center;
        }
        
        .counter-number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .counter-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .counter-separator {
            font-size: 2rem;
            font-weight: bold;
            align-self: center;
        }
        
        .content {
            text-align: center;
            margin-top: 100px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .icon-container {
            margin-bottom: 40px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            transition: transform 0.3s ease;
            max-width: 600px;
        }
        
        .message-box:hover {
            transform: scale(1.05);
        }
        
        .message {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #db2777, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .message.final {
            font-size: 3rem;
        }
        
        .hearts-message {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .heart-message {
            width: 25px;
            height: 25px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .heart-message:nth-child(2) { animation-delay: 0.2s; }
        .heart-message:nth-child(3) { animation-delay: 0.4s; }
        .heart-message:nth-child(4) { animation-delay: 0.6s; }
        .heart-message:nth-child(5) { animation-delay: 0.8s; }
        
        button {
            background: linear-gradient(to right, #ec4899, #9333ea);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 20px 50px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .final-button {
            background: linear-gradient(to right, #ef4444, #ec4899);
        }
        
        .restart-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .sparkles {
            display: flex;
            justify-center;
            gap: 10px;
        }
        
        .sparkle {
            width: 20px;
            height: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .sparkle:nth-child(2) { animation-delay: 0.15s; }
        .sparkle:nth-child(3) { animation-delay: 0.3s; }
        .sparkle:nth-child(4) { animation-delay: 0.45s; }
        .sparkle:nth-child(5) { animation-delay: 0.6s; }
        .sparkle:nth-child(6) { animation-delay: 0.75s; }
        .sparkle:nth-child(7) { animation-delay: 0.9s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }
        
        @media (max-width: 768px) {
            .name { font-size: 3.5rem; }
            .message { font-size: 1.8rem; }
            .message.final { font-size: 2.2rem; }
            .message-box { padding: 30px; }
            .counter-number { font-size: 1.5rem; }
            button { font-size: 1.2rem; padding: 15px 40px; }
        }
    </style>
</head>
<body>
    <div id="container" class="container bg-0">
        <div class="header">
            <h1 class="name">Geral</h1>
            <div class="hearts-top">
                <svg class="heart" fill="#fbcfe8" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <svg class="heart" fill="#ffffff" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <svg class="heart" fill="#fbcfe8" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </div>
            <div class="counter">
                <div class="counter-display">
                    <div class="counter-item">
                        <div class="counter-number" id="days">0</div>
                        <div class="counter-label">D√≠as</div>
                    </div>
                    <div class="counter-separator">:</div>
                    <div class="counter-item">
                        <div class="counter-number" id="hours">00</div>
                        <div class="counter-label">Horas</div>
                    </div>
                    <div class="counter-separator">:</div>
                    <div class="counter-item">
                        <div class="counter-number" id="minutes">00</div>
                        <div class="counter-label">Min</div>
                    </div>
                    <div class="counter-separator">:</div>
                    <div class="counter-item">
                        <div class="counter-number" id="seconds">00</div>
                        <div class="counter-label">Seg</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="icon-container" id="iconContainer"></div>
            
            <div class="message-box">
                <h1 class="message" id="message">Hola mi amor ‚ù§Ô∏è</h1>
                <div class="hearts-message" id="heartsMessage"></div>
                <button id="actionButton" onclick="nextStep()">Haz clic aqu√≠</button>
                <p class="restart-text" id="restartText" style="display: none;">Haz clic para volver a empezar üîÑ</p>
            </div>
            
            <div class="sparkles">
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
                <svg class="sparkle" fill="#fef08a" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        
        const steps = [
            {
                message: "Hola mi amor ‚ù§Ô∏è",
                buttonText: "Haz clic aqu√≠",
                icon: "heart",
                hearts: 3
            },
            {
                message: "Tengo algo especial para ti...",
                buttonText: "Siguiente ‚Üí",
                icon: "sparkle",
                hearts: 3
            },
            {
                message: "Cada d√≠a contigo es m√°gico ‚ú®",
                buttonText: "Continuar",
                icon: "star",
                hearts: 3
            },
            {
                message: "Han sido los mejores d√≠as üí´",
                buttonText: "Casi llegamos...",
                icon: "heart",
                hearts: 3
            },
            {
                message: "Y esto es solo el comienzo üåü",
                buttonText: "¬°Ver la sorpresa!",
                icon: "sparkle",
                hearts: 3
            },
            {
                message: "¬°FELIZ 2 MESES MI PRINCESA! üëëüíñ",
                buttonText: "‚ù§Ô∏è Te amo ‚ù§Ô∏è",
                icon: "heart",
                hearts: 5,
                isFinal: true
            }
        ];
        
        function updateCounter() {
            const startDate = new Date('2025-08-24T00:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        function getIconSVG(iconType) {
            if (iconType === 'heart') {
                return `<svg class="icon" fill="#ffffff" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>`;
            } else if (iconType === 'sparkle') {
                return `<svg class="icon" fill="#ffffff" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2z"/>
                </svg>`;
            } else if (iconType === 'star') {
                return `<svg class="icon" fill="#ffffff" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>`;
            }
        }
        
        function updateStep() {
            const step = steps[currentStep];
            const container = document.getElementById('container');
            const message = document.getElementById('message');
            const button = document.getElementById('actionButton');
            const iconContainer = document.getElementById('iconContainer');
            const heartsMessage = document.getElementById('heartsMessage');
            const restartText = document.getElementById('restartText');
            
            container.className = `container bg-${currentStep}`;
            message.textContent = step.message;
            message.className = step.isFinal ? 'message final' : 'message';
            button.textContent = step.buttonText;
            button.className = step.isFinal ? 'final-button' : '';
            iconContainer.innerHTML = getIconSVG(step.icon);
            
            heartsMessage.innerHTML = '';
            for (let i = 0; i < step.hearts; i++) {
                heartsMessage.innerHTML += `<svg class="heart-message" fill="#ef4444" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>`;
            }
            
            if (step.isFinal) {
                restartText.style.display = 'block';
            } else {
                restartText.style.display = 'none';
            }
        }
        
        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep();
            } else {
                currentStep = 0;
                updateStep();
            }
        }
        
        updateCounter();
        setInterval(updateCounter, 1000);
        updateStep();
    </script>
</body>
</html>
